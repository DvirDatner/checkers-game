<div class="row justify-content-center my-3">
  <div class="col-12">
    <div class="row" *ngFor="let row of boardMatrix; let i = index">
      <div
        class="col-1 border border-dark"
        style="width: 12.5%; height: 80px"
        *ngFor="let col of row; let j = index"
        [style.background-color]="
          (i % 2 === 0 && j % 2 !== 0) || (i % 2 !== 0 && j % 2 === 0)
            ? 'gray'
            : 'white'
        "
        (click)="onBoardClickHandler(i, j)"
      >
        <app-board-piece *ngIf="col" color="{{ col }}"></app-board-piece>
      </div>
    </div>
  </div>
</div>
